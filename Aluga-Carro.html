<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<meta charset="UTF-8">
		<title>Carros - Aloka Carros</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="Aluga-Carro.css">

		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
<body>
    <header>
        <div class="caixa">
            <img src="Logo.png">
            <nav>
                <ul>
                    <li><a href="locacarro.html">Home</a></li>
                    <li><a href="Carros.html">Carros</a></li>
                    <li><a href="tela-login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dados Pessoais</h3>

                <div class="inputBox">
                    <span>Nome Completo:</span>
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="inputBox">
                    <span>e-mail :</span>
                    <input type="email" placeholder="exemplo@exemplo.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="Rua:  Numero:">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Brusque">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="Santa Catarina">
                    </div>
                    <div class="inputBox">
                        <span>Cep :</span>
                        <input type="text" placeholder="99999-999">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Dados do cartão :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome do cartão :</span>
                    <input type="text" placeholder="Nome do cartão">
                </div>
                <div class="inputBox">
                    <span>Numero do cartão :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de validade :</span>
                    <input type="number" placeholder="2022">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="01/26">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Finalizar Compra" class="submit-btn">

        </form>

    </div>    
    <footer>
        <img src="logo.png.png">
        <p class="copyright">&copy; Copyright Aloka | Carros - 2019</p>
    </footer>
</body>
</html>
